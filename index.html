<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="outer">
      <div id="heading">Password Generator</div>
    </div>

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
